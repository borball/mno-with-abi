      #cluster_network_host_prefix:
      #service_network:
      dns: 192.168.58.15
      gateway: 192.168.58.1
    ipv6:
      enabled: false
      dhcp: false
      machine_network_cidr: 2600:52:7:58::/64
      machine_network_prefix: 64
      #cluster_network_cidr:
      #cluster_network_host_prefix:
      #service_network:
      dns: 2600:52:7:58::15
      gateway: 2600:52:7:58::1
    bond:
      mode: 802.3ad
      miimon: 100
    vlan:
      enabled: false
      name: ens1f0.58
      id: 58
    disk: /dev/vda
    bmc:
      bypass_proxy: true

  masters:
