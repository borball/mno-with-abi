      interface: ens1f0
      mac: de:ad:be:ff:10:61
      ipv4:
        ip: 192.168.58.61
      bmc:
        address: 192.168.58.15:8080
        password: Administrator:dummy
        node_uuid: 22222222-1111-1111-0000-111100000061
    - hostname: master2.cluster6.outbound.vz.bos2.lab
      interface: ens1f0
      mac: de:ad:be:ff:10:62
